# =============================================================================
# Fly.io Configuration - DEMO Environment
# =============================================================================
# This file contains NON-SENSITIVE configuration only.
# Sensitive values must be managed via 'fly secrets import'.
#
# To deploy: make deploy ENV=demo
# =============================================================================

app = "billie-crm-demo"
primary_region = "syd"

# =============================================================================
# Build configuration
# =============================================================================

[build]
  # Uncomment and adjust based on your build system
  # dockerfile = "Dockerfile"
  # build-target = "production"

# =============================================================================
# Environment variables (NON-SENSITIVE ONLY)
# =============================================================================
# ⚠️  NEVER put secrets here! Use 'fly secrets import' instead.
# =============================================================================

[env]
  # Event Processing - Set to true to enable the worker
  ENABLE_EVENT_PROCESSING="true"
  WORKER_ID="1"

  # Next.js Configuration
  NEXT_PUBLIC_APP_URL="http://localhost:3000"

  #Github setup
  GITHUB_ORG="BillieLoans"
  SDK_VERSION="1.0.0"

  # Internal Fly.io service reference: <app-name>.internal:<port>
  LEDGER_SERVICE_URL="billie-platform-services-demo.internal:50051"


# =============================================================================
# HTTP service configuration
# =============================================================================

[http_service]
  internal_port = 3000
  force_https = true
  
  # ⚠️  IMPORTANT: Service type configuration
  # For HTTP services (APIs, web apps): auto_stop_machines = true, min_machines_running = 0
  # For background services (workers, event consumers, schedulers): auto_stop_machines = false, min_machines_running = 1
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "15s"
    method = "GET"
    path = "/api/health"

# =============================================================================
# Machine configuration
# =============================================================================

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
