# =============================================================================
# Fly.io Configuration - DEMO Environment
# =============================================================================
# This file contains NON-SENSITIVE configuration only.
# Sensitive values must be managed via 'fly secrets import'.
#
# To deploy: make deploy ENV=demo
# =============================================================================

app = "billie-crm-demo"
primary_region = "syd"

# =============================================================================
# Build configuration
# =============================================================================

[build]
  dockerfile = "Dockerfile.demo"
  # Note: GITHUB_TOKEN must be passed as build secret:
  # fly deploy --build-secret GITHUB_TOKEN=<token>

# =============================================================================
# Environment variables (NON-SENSITIVE ONLY)
# =============================================================================
# ⚠️  NEVER put secrets here! Use 'fly secrets import' instead.
# =============================================================================

[env]
  # Log level - set to "warn" or "error" to reduce verbosity
  LOG_LEVEL="info"
  
  # Event Processing - Set to true to enable the worker
  ENABLE_EVENT_PROCESSING="true"
  WORKER_ID="1"

  # Next.js Configuration
  NEXT_PUBLIC_APP_URL="https://billie-crm-demo.fly.dev"

  #Github setup
  GITHUB_ORG="BillieLoans"
  SDK_VERSION="1.0.0"

  # Internal Fly.io service reference: <app-name>.internal:<port>
  LEDGER_SERVICE_URL="billie-platform-services-demo.internal:50051"


# =============================================================================
# HTTP service configuration
# =============================================================================

[http_service]
  internal_port = 3000
  force_https = true
  
  # ⚠️  IMPORTANT: With event processor enabled, keep machine running
  # The event processor needs to stay alive to consume Redis events
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"  # Allow time for both Next.js and event processor to start
    method = "GET"
    path = "/api/health"

# =============================================================================
# Machine configuration
# =============================================================================

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"  # Increased for running both Next.js and Python event processor
  count = 1